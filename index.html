<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<link rel='stylesheet' href='./lib/bootstrap/css/bootstrap.css'></link>
<link rel='stylesheet' href='./stylesheets/custom.css'></link>

</head>
<body>


<div class="container">
		<div class="row">
			<table>
				<tr>
					<td>
						<div class="span9">
						<h1>Biggest Cities over Time</h1>
						</div>
					</td>
					<td>
						<div class="span3">
							<div class="by">
								By <a href="http://andreasgros.net">Andreas Gros</a><br/>
								Data from <a href="http://en.wikipedia.org/wiki/List_of_largest_cities_throughout_history">wikipedia</a>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="span12">
			&nbsp;
			</div>
		</div>
		<div class="row">
			<table>
				<tr>
					<td>
						<div class="span4">
							<table class="table table-bordered" id="cityinfotable">
								<tr>
									<td class="col1">
										Year:
									</td>
									<td>
										<span id="yeardiv">&nbsp;</span>
									</td>
								</tr>
								<tr>
									<td class="col1">
										City:
									</td>
									<td>
										<span id="namediv">&nbsp;</span>
									</td>
								</tr>
								<tr>
									<td class="col1">
										Population:
									</td>
									<td>
										<span id="popdiv">&nbsp;</span>
									</td>
								</tr>
							</table>
						</div>
					</td>
					<td>
						<div class="span8">
							<table class="table table-bordered" class="timelinetable">
								<tr>
									<td>
										Time
									</td>
								</tr>
								<tr>
									<td class="timelinecell" >
										<div id="slider"></div>
									</td>
								</tr>
								</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="span12">
				<div id="map"></div>
			</div>
		</div>
		<div class="row">
		<div class="span12">
			Uses D3: <a href="http://d3js.org">http://d3js.org</a>; check out the code <a href="https://github.com/andi-g/cities">https://github.com/andi-g/cities</a>
			
		</div>
		</div>
</div>
<script src="javascripts/cities.js"></script>
<script>load();</script>
</body>
